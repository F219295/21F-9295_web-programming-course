<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
      
      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" placeholder="12345" required>
      
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <button type="button" onclick="validateSignUpForm()">Sign Up</button>
    </form>
  </div>

  <script>
    function validateSignUpForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var birthdate = document.getElementById("birthdate").value;
      var email = document.getElementById("email").value;
      var gender = document.getElementById("gender").value;
      var phone = document.getElementById("phone").value;
      var zipcode = document.getElementById("zipcode").value;
      var country = document.getElementById("country").value;

      if (!validateUsername(username) || !validatePassword(password) || !validateBirthdate(birthdate) || !validateEmail(email) || !validateGender(gender) || !validatePhone(phone) || !validateZipcode(zipcode) || !validateCountry(country)) {
        alert("Invalid input! Please check the highlighted fields.");
      } else {
        alert("Sign-up successful!");
      }
    }

    function validateUsername(username) {
      return username.length >= 3;
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    function validateBirthdate(birthdate) {
      return new Date(birthdate) <= new Date();
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validateGender(gender) {
      return ['male', 'female', 'other'].includes(gender);
    }

    function validatePhone(phone) {
      return /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/.test(phone);
    }

    function validateZipcode(zipcode) {
      return /^[0-9]{5}$/.test(zipcode);
    }

    function validateCountry(country) {
      return country.trim() !== '';
    }
  </script>
</body>
</html>
